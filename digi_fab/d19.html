    <h2>７　作品説明</h2><br>
        ピンセットとヘアブラシを結合させました。
        ただ結合するだけでなく、ピンセットがヘアブラシに折りたたみ収納できるものにしました。
        このようにすることでコンパクト且つ単純・シンプルなモノにしました。

        <h2>８　３Dプリントで感じたこと</h2><br>
        <p><ul>
            <li>設計する段階とプリントしたもの（実物）とのイメージの差がある。</li>
            <li>細かなエッジのカットが実物では認識しづらい。。</li>
            <li>プリントの余分なところを取り除く際、繊細に行わないと設計したものと差が生まれる。</li>
        </ul></p>
