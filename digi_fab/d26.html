            <li>表裏で切り込みを入れる深さ、強さの設定具合が非常に難しい。</li>
            <li>切り込みをした部分で折りたたむ場合は素材的なことから割れたることや裂けることがある</li>
            <li>Fusionで設計したものと実際にカッティングするMDFとのサイズの差がありイメージしたものをレーザーカッティングすることが出来なかった。</li>
            <li>作品にならなかった。</li>
        </ul></p>
